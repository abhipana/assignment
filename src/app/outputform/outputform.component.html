<div class="container col-md-6 cold-sm-12">
<div class="col-12 text-center mt-4"><h1>Your Details</h1></div>
<div class="row">
  <div class="col-12">
    <div class="row">
    <h6 class="col-6">Your Full Name :</h6>
    <p class="col-6">{{formObject.fullname}}</p>
  </div>
  </div>
  <div class="col-12">
  <div class="row">
    <h6 class="col-6">Date Of Birth :</h6>
    <p class="col-6">{{formObject.DOB}}</p>
  </div>
  </div>
  <div class="col-12">
  <div class="row">
    <h6 class="col-6">Age :</h6>
    <p class="col-6">{{formObject.age}}</p>
  </div>
  </div>
  <div class="col-12">
  <div class="row">
    <h6 class="col-6">Gender :</h6>
    <p class="col-6">{{formObject.gender}}</p>
  </div>
  </div>
  <div class="col-12">
  <div class="row">
    <h6 class="col-6">Address :</h6>
    <p class="col-6">{{formObject.address}}</p>
  </div>
  </div>
  <div class="col-12">
  <div class="row">
    <h6 class="col-6">Country :</h6>
    <p class="col-6">{{formObject.country}}</p>
  </div>
  </div>
  <div class="col-12">
  <div class="row">
    <h6 class="col-6">Terms and condition accepted :</h6>
    <p class="col-6">{{formObject.terms}}</p>
  </div>
  </div>
</div>
<div class="form-group col-12 text-center">
<button (click)="edit()"  class="btn btn-primary btn-success">Edit</button>
</div> 
</div>
